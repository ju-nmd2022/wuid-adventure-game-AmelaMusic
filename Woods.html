<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Main.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <title>Adventure Game</title>
    <h1>Zombie Survival Game</h1>
    <h2>Woods</h2>
    <h3 class="woodshint" style="display: none">
      Press on the car to unlock it!
    </h3>
    <h3>
      <img
        class="image2"
        id="img2"
        style="display: none"
        src="NOTE.png"
        height="40"
        width="30"
        onclick="switchNote()"
      />
    </h3>

    <h4>
      <img
        style="display: none"
        id="img3"
        src="NOTE.png"
        height="40"
        width="30"
        onclick="switchNote()"
        class="notewoods"
      />
    </h4>

    <h5>
      <img
        style="display: none"
        id="keys"
        src="CarKeys.png"
        height="40"
        width="30"
      />
    </h5>

    <body>
      <main class="container">
        <div
          class="left"
          onclick="location.href='index.html';"
          style="cursor: pointer"
        >
          <img src="LeftzombiesArrow.png" width="180" height="100" class="" />
        </div>
        <div class="Item-4">
          <img
            id="img1"
            src="CAR.jpeg"
            width=""
            height="500px"
            class="image"
            alt="image"
            onclick="handleClicks()"
          />
          <p id="clicks"></p>
        </div>
      </main>
    </body>
  </body>
</html>
